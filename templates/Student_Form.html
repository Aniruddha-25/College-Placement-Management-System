  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="margin: 20px auto; max-width: 600px;">
          {% for category, message in messages %}
            <div
              style="
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
                border-radius: 6px;
                padding: 16px;
                font-size: 1.1rem;
                font-weight: 500;
                text-align: center;
                margin-bottom: 18px;
              "
            >
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

    <div style="display: flex; justify-content: flex-end; margin: 20px">
      <a href="{{ url_for('display_table') }}">
        <button type="button" class="display-btn">Display</button>
      </a>
    </div>

    <div class="exit-btn-container">
      <a href="{{ url_for('logout') }}" class="exit-btn">Exit</a>
    </div>
    <script>
      document.querySelector('form').addEventListener('submit', function(e) {
          const batchSelect = document.getElementById('student_batch');
          const selectedBatch = parseInt(batchSelect.value, 10);
          const currentYear = new Date().getFullYear();
          if (selectedBatch > currentYear) {
              alert('Batch year cannot be greater than the current year (' + currentYear + ').');
              batchSelect.focus();
              e.preventDefault();
          }
      });
    </script>
